<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>油价日历订阅系统 - 管理界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">油价日历订阅系统 - 管理界面</h1>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">订阅统计</h5>
                        <div id="statsInfo">
                            <!-- 统计信息将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">油价调整日期管理</h5>
                        <div id="datesList" class="mb-4">
                            <!-- 日期列表将通过JavaScript动态加载 -->
                        </div>
                        
                        <form id="updateTrendForm" class="mt-3">
                            <div class="mb-3">
                                <label for="dateSelect" class="form-label">选择日期</label>
                                <select class="form-select" id="dateSelect" required>
                                    <!-- 日期选项将通过JavaScript动态加载 -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">调整趋势</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trend" id="trendUp" value="up" required>
                                    <label class="form-check-label" for="trendUp">上涨</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trend" id="trendDown" value="down" required>
                                    <label class="form-check-label" for="trendDown">下跌</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trend" id="trendStranded" value="stranded" required>
                                    <label class="form-check-label" for="trendStranded">搁浅</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">更新趋势</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取统计信息
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsDiv = document.getElementById('statsInfo');
                statsDiv.innerHTML = `
                    <p>当前订阅人数：${data.subscriberCount}</p>
                `;

                // 更新日期列表
                const datesListDiv = document.getElementById('datesList');
                const dateSelect = document.getElementById('dateSelect');
                
                let datesHtml = '<div class="list-group">';
                let selectOptions = '<option value="">请选择日期</option>';
                
                data.dates.forEach(date => {
                    datesHtml += `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">${date.date}</h6>
                                <span class="badge bg-primary">油价调整日</span>
                            </div>
                        </div>
                    `;
                    
                    selectOptions += `
                        <option value="${date.date}">${date.date}</option>
                    `;
                });
                
                datesHtml += '</div>';
                datesListDiv.innerHTML = datesHtml;
                dateSelect.innerHTML = selectOptions;
            } catch (error) {
                console.error('获取统计信息失败:', error);
            }
        }

        // 更新趋势
        document.getElementById('updateTrendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('dateSelect').value;
            const trend = document.querySelector('input[name="trend"]:checked').value;
            
            try {
                const response = await fetch('/api/update-trend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, trend })
                });
                
                if (response.ok) {
                    alert('更新成功！');
                    fetchStats();
                } else {
                    throw new Error('更新失败');
                }
            } catch (error) {
                console.error('更新趋势失败:', error);
                alert('更新失败，请稍后重试');
            }
        });

        // 页面加载时获取统计信息
        fetchStats();
    </script>
</body>
</html>
